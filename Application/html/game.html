    </ul>

  <div class="container-game">

    <div id="carte">
    </div>

    <!-- contrôleur -->
    <div class="controleurs">
      <h2 class="text-warning">Settings</h2>
      <!-- buttons -->
      <div class="bg-warning buttons text-center">
        <a>
          <i id="start" class="bi bi-play-circle bi-pause-circle"></i>
        </a>
        <a>
          <i id="reset" class="bi bi-arrow-counterclockwise"></i>
        </a>
        <a>
          <i id="update" class="bi bi-arrow-repeat"></i>
        </a>
      </div>

      <!-- vision -->
      <div class="container-vision">
        <h3 class="text-warning">Vision</h3>
        <div class="input-group mb-3">
          <input type="number" id="vision" value="100" class="form-control" placeholder="Recipient's username"
            aria-label="Recipient's username" aria-describedby="basic-addon2">

        </div>
      </div>
        <div class="option">
          <h3>Vie de Nono</h3>
          <div id="myProgress">
            <div id="myBar"></div>
          </div>
        </div>

      <!-- neurone -->
      <div class="container-neuronnes">
        <h3>Neuronnes</h3>
        <div id="myDiagramDiv"></div>
        <p id="nn-neuronnes"></p>
      </div>

    </div>

    <div class="controleurs">
      <div class="container-stats">
        <h2 class="text-warning">Statistics</h2>
        <div class="container-stats-options">
          <button class="reset-btn" id="reset">Réinitialiser les stats</button>
          <div id="statistics">
            
            <canvas id="myChart" style="width:100%;max-width:800px"></canvas>

          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/globals.js"></script>
    <script src="../js/stats.js"></script>
    </div>

  </div>



  <script src="../pixi/pixi.min.js"></script>
  <script src="../js/globals.js"></script>
  <script src="../js/robot.js"></script>
  <script src="../js/cherry.js"></script>
  <script src="../js/main.js"></script>
  <script src="../pixi/go-debug.js"></script>
  <script src="../js/nn-controller.js"></script>
  <script src="../js/obstacle.js"></script>

  .container-stats {
    width: 600px;

    display: flex;

    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;

  .reset-btn:hover {
